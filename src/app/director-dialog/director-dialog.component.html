<div class='director-container'>
  <button id="close-button"
    mat-icon-button
    color='basic'
    [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>
  <h1>{{data.name}}</h1>
  <p>{{data.bio}}</p>
  <p>Born: {{data.birth}}</p>
  <p>Died: {{data.death || "Still among living."}}</p>
</div>
